<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            background-color: #eee;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            color: white;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .social-icons {
            display: flex;
            margin-left: 20px;
        }
        
        .social-icons a {
            color: white;
            margin-left: 15px;
            font-size: 18px;
            text-decoration: none;
        }
        
        .page-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .banner {
            height: 60vh;
            width: 100%;
            background: url('Bombay.jpg'); /* Added image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .profile-container {
            position: absolute;
            top: 40vh;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        
        .profile-card {
            background-color: white;
            width: 90%;
            max-width: 1000px;
            border-radius: 6px;
            box-shadow: 0 16px 38px -12px rgba(0, 0, 0, 0.56), 0 4px 25px 0 rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
        }
        
        .profile-img-container {
            margin-top: -75px;
            display: inline-block;
            position: relative;
        }
        
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .add-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #9c27b0;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            z-index: 5;
        }
        
        .profile-info {
            padding: 15px 0;
        }
        
        .profile-info h1 {
            font-size: 2rem;
            font-weight: 400;
            color: #3C4858;
            margin-bottom: 5px;
        }
        
        .profile-info h2 {
            font-size: 1rem;
            font-weight: 400;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #999;
            text-decoration: none;
            box-shadow: 0 5px 15px -8px rgba(0, 0, 0, 0.24), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }
        
        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 26px -12px rgba(0, 0, 0, 0.24), 0 4px 23px 0 rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        .bio {
            max-width: 700px;
            margin: 15px auto;
            color: #999;
            line-height: 1.6;
            text-align: center;
            padding: 0 20px;
            font-size: 14px;
        }
        
        .content-area {
            background-color: #eee;
            flex-grow: 1;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="nav-links">
                <a href="#home" class="nav-item">
                    <i class="fa fa-home"></i>&nbsp; HOME
                </a>
                <a href="./Assignment/Assignment.html" class="nav-item">
                    <i class="fas fa-file-code"></i>&nbsp; ASSIGNMENTS
                </a>
            </div>
        </header>
        
        <div class="banner"></div>
        
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-img-container">
                    <div class="profile-img">
                        <img src="Kartik.jpg" alt="Profile Image">
                    </div>
                </div>
                
                <div class="profile-info">
                    <h1>Kartik Iyer</h1>
                    <h2>CSE Sophomore</h2>
                    
                    <div class="social-buttons">
                        <a href="#" class="social-button"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-button"><i class="fab fa-linkedin"></i></a>
                    </div>
                    
                    <div class="bio">
                        Hello, I'm Kartik. I'm a second-year Computer Science Engineering student at VIT Chennai,
                        with a strong interest in physics and the underlying principles of how things work. 
                        <br> Thank you for visiting my page. Have a great day!
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content-area"></div>
    </div>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
