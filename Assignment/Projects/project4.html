<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Travel CSS Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #slider {
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        #eraViewer {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd; /* Lighter border */
            margin-top: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease; /* Smooth transitions */
            text-align: center;
        }

        /* Styles for the slider thumb */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50; /* Green thumb */
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Time Travel CSS Viewer</h2>
    <input type="range" min="1" max="4" value="1" id="slider">
    <div id="eraViewer">This is a webpage.</div>
    <script>
        const viewer = document.getElementById("eraViewer");
        const slider = document.getElementById("slider");

        slider.addEventListener("input", () => {
            const val = slider.value;
            switch(val) {
                case '1':
                    viewer.style = "font-family: serif; background: white; color: black; padding: 10px; border: 2px dotted gray; text-align: center;";
                    viewer.innerHTML = "1990s – Tables, serif fonts, dotted borders.";
                    break;
                case '2':
                    viewer.style = "float: left; background: lightblue; color: navy; padding: 15px; text-align: left;";
                    viewer.innerHTML = "2000s – Float-based layout and color blocks.";
                    break;
                case '3':
                    viewer.style = "display: flex; gap: 20px; background: #eee; padding: 20px; justify-content: center; align-items: center;";
                    viewer.innerHTML = "2010s – Flexbox revolution.";
                    break;
                case '4':
                    viewer.style = "display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #222; color: white; padding: 20px; text-align: center;";
                    viewer.innerHTML = "2020s – CSS Grid layout with dark mode.";
                    break;
            }
        });
    </script>
</body>
</html>
