<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodClock</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            transition: background 1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .clock {
            font-size: 4em;
            margin-bottom: 20px;
        }
        select {
            font-size: 1.1em;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none; /* Remove default arrow */
            background-image: linear-gradient(45deg, transparent 50%, gray 50%),
                              linear-gradient(135deg, gray 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 2px),
                                calc(100% - 15px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
            padding-right: 30px; /* Space for the arrow */
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #66afe9;
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.6);
        }

        select option {
            padding: 8px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">00:00:00</div>
    <select id="mood">
        <option value="default">Select Your Mood</option>
        <option value="happy">ðŸ˜Š Happy</option>
        <option value="sad">ðŸ˜¢ Sad</option>
        <option value="angry">ðŸ˜¡ Angry</option>
        <option value="calm">ðŸ˜Œ Calm</option>
    </select>
    <script>
        const clock = document.getElementById('clock');
        const mood = document.getElementById('mood');

        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        mood.addEventListener('change', () => {
            switch (mood.value) {
                case 'happy':
                    document.body.style.background = 'linear-gradient(to right, #fceabb, #f8b500)';
                    break;
                case 'sad':
                    document.body.style.background = 'linear-gradient(to right, #485563, #29323c)';
                    break;
                case 'angry':
                    document.body.style.background = 'linear-gradient(to right, #e53935, #e35d5b)';
                    break;
                case 'calm':
                    document.body.style.background = 'linear-gradient(to right, #43cea2, #185a9d)';
                    break;
                default:
                    document.body.style.background = '#fff';
            }
        });
    </script>
</body>
</html>
