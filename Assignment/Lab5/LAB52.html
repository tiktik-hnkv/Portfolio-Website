<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flames Animation</title>
<style>
body {
display: flex;
justify-content: center; align-items: center; height: 100vh; background-color: black;
}
.fire {
position: relative; width: 60px; height: 100px; display: flex;
flex-direction: column; align-items: center;
}
.flame {
position: absolute; bottom: 0;
width: 60px;
 
height: 100px; border-radius: 50%;
opacity: 0.8;
animation: flicker 0.2s infinite alternate;
}
.flame:nth-child(1) {
background: radial-gradient(circle, rgba(255, 200, 0, 1) 20%, rgba(255, 69, 0, 0.8) 70%,
rgba(0, 0, 0, 0) 100%);
width: 60px; height: 100px;
}
.flame:nth-child(2) {
background: radial-gradient(circle, rgba(255, 140, 0, 1) 20%, rgba(255, 0, 0, 0.8) 70%,
rgba(0, 0, 0, 0) 100%);
width: 50px; height: 80px;
animation-delay: 0.1s;
}
.flame:nth-child(3) {
background: radial-gradient(circle, rgba(255, 69, 0, 1) 20%, rgba(139, 0, 0, 0.8) 70%,
rgba(0, 0, 0, 0) 100%);
width: 40px; height: 60px;
animation-delay: 0.2s;
}
@keyframes flicker { 0% {
transform: scale(1) translateY(0); opacity: 1;
 
}
100% {
transform: scale(1.1) translateY(-5px); opacity: 0.6;
}
}
</style>
</head>
<body>
<div class="fire">
<div class="flame"></div>
<div class="flame"></div>
<div class="flame"></div>
</div>
</body>
</html>
