<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Traffic Light</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
        }

        .traffic-light {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #222;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .light.red {
            background-color: #ff3333;
            box-shadow: 0 0 20px #ff3333;
        }

        .light.yellow {
            background-color: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

        .light.green {
            background-color: #33cc33;
            box-shadow: 0 0 20px #33cc33;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light" id="redLight"></div>
        <div class="light" id="yellowLight"></div>
        <div class="light" id="greenLight"></div>
    </div>

    <script>
        const redLight = document.getElementById('redLight');
        const yellowLight = document.getElementById('yellowLight');
        const greenLight = document.getElementById('greenLight');

        let currentLight = 0; // 0: red, 1: yellow, 2: green

        function changeLight() {
            // Reset all lights
            redLight.classList.remove('red');
            yellowLight.classList.remove('yellow');
            greenLight.classList.remove('green');

            // Activate the current light
            if (currentLight === 0) {
                redLight.classList.add('red');
            } else if (currentLight === 1) {
                yellowLight.classList.add('yellow');
            } else if (currentLight === 2) {
                greenLight.classList.add('green');
            }

            // Move to the next light
            currentLight = (currentLight + 1) % 3;

            // Schedule the next change
            setTimeout(changeLight, 2000); // 2 seconds
        }

        // Start the traffic light
        changeLight();
    </script>
</body>
</html>
