<!-- Project 3: Zero Noise Typing -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Noise Typing</title>
  <style>
    body { margin: 0; padding: 0; background: #f2f2f2; font-family: sans-serif; }
    textarea { width: 100%; height: 90vh; font-size: 1.5em; padding: 20px; box-sizing: border-box; }
    .timer { text-align: center; padding: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="timer" id="status">Keep typing...</div>
  <textarea id="typingBox" placeholder="Start typing mindfully..."></textarea>
  <script>
    const box = document.getElementById("typingBox");
    const status = document.getElementById("status");
    let timeout;

    function clearOnPause() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        box.value = '';
        status.textContent = "You stopped. Text cleared!";
      }, 5000);
    }

    box.addEventListener("input", () => {
      status.textContent = "Typing...";
      clearOnPause();
    });
  </script>
</body>
</html>
