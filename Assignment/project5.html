<!-- Project 5 (Reimagined): FocusForge ‚Äì Build Your Castle as You Focus -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FocusForge</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #castle {
      display: flex;
      flex-wrap: wrap;
      width: 200px;
      margin: 20px auto;
      justify-content: center;
    }
    .block {
      width: 40px;
      height: 40px;
      margin: 5px;
      background: #b08968;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      opacity: 0;
      animation: appear 0.5s forwards;
    }
    @keyframes appear {
      to {
        opacity: 1;
      }
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #6d6875;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>FocusForge üè∞</h1>
  <button id="startBtn">Start 5 Minute Focus</button>
  <div id="status"></div>
  <div id="castle"></div>
  <script>
    const startBtn = document.getElementById("startBtn");
    const castle = document.getElementById("castle");
    const status = document.getElementById("status");

    let interval, timer;
    let focusDuration = 5 * 60; // 5 minutes
    let pieceInterval = 5; // seconds
    let builtPieces = 0;

    function buildPiece() {
      const block = document.createElement("div");
      block.classList.add("block");
      castle.appendChild(block);
    }

    function startFocus() {
      let secondsLeft = focusDuration;
      builtPieces = 0;
      castle.innerHTML = '';
      status.textContent = "Stay focused! Don't leave the tab!";

      interval = setInterval(() => {
        secondsLeft--;

        if (secondsLeft % pieceInterval === 0 && secondsLeft >= 0) {
          buildPiece();
        }

        if (secondsLeft <= 0) {
          clearInterval(interval);
          status.textContent = "üéâ Well done! Castle complete!";
        }
      }, 1000);

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          clearInterval(interval);
          status.textContent = "‚ö†Ô∏è You left! Focus broken.";
        }
      });
    }

    startBtn.addEventListener("click", startFocus);
  </script>
</body>
</html>
