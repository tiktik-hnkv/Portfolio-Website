<!-- Project 4: Time Travel CSS Viewer -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Travel CSS Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #eraViewer { padding: 20px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Time Travel CSS Viewer</h2>
  <input type="range" min="1" max="4" value="1" id="slider">
  <div id="eraViewer">This is a webpage.</div>
  <script>
    const viewer = document.getElementById("eraViewer");
    const slider = document.getElementById("slider");

    slider.addEventListener("input", () => {
      const val = slider.value;
      switch(val) {
        case '1':
          viewer.style = "font-family: serif; background: white; color: black; padding: 10px; border: 2px dotted gray";
          viewer.innerHTML = "1990s – Tables, serif fonts, dotted borders.";
          break;
        case '2':
          viewer.style = "float: left; background: lightblue; color: navy; padding: 15px;";
          viewer.innerHTML = "2000s – Float-based layout and color blocks.";
          break;
        case '3':
          viewer.style = "display: flex; gap: 20px; background: #eee; padding: 20px;";
          viewer.innerHTML = "2010s – Flexbox revolution.";
          break;
        case '4':
          viewer.style = "display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #222; color: white; padding: 20px;";
          viewer.innerHTML = "2020s – CSS Grid layout with dark mode.";
          break;
      }
    });
  </script>
</body>
</html>
