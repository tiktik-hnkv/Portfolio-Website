<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated Image Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #f0f0f0, #e8e8e8); /* Radial gradient background */
            flex-direction: column;
            font-family: 'Nunito', sans-serif; /* Elegant font */
        }

        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap');

        .slider-container {
            position: relative;
            width: 340px; /* Further widened */
            height: 440px; /* Further heightened */
            overflow: hidden;
            border-radius: 15px; /* More rounded */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); /* Deeper shadow */
            transition: box-shadow 0.3s ease-in-out;
        }

        .slider-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25); /* Subtle lift on hover */
        }

        .slider {
            display: flex;
            flex-direction: column;
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1); /* Refined transition */
        }

        .slider img {
            width: 100%;
            height: 440px; /* Adjusted height */
            object-fit: cover;
            border-bottom: 1px solid #ddd; /* Finer separation */
            transition: transform 0.3s ease-in-out;
        }

        .slider img:hover {
            transform: scale(1.02); /* Slight zoom on image hover */
        }

        .btn {
            padding: 14px 30px; /* Larger buttons */
            margin: 20px; /* Increased margin */
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a90e2, #3876d4); /* Brighter gradient */
            color: white;
            border: none;
            border-radius: 10px; /* Even more rounded */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25); /* Stronger shadow */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Enhanced hover effect */
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Active press effect */
        }
    </style>
</head>
<body>
    <button class="btn" onclick="prevSlide()">Previous</button>
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="https://i.pinimg.com/736x/1b/28/2c/1b282ce29d313ab6f03b311fb3d5033f.jpg" alt="Image 1">
            <img src="https://i1.wp.com/cdn.zeebiz.com/sites/default/files/2022/11/05/209096-virat-kohli-7-pti.jpg?strip=all" alt="Image 2">
            <img src="https://www.hindustantimes.com/static-content/1y/cricketlogos/players/virat-kohli.png" alt="Image 3">
        </div>
    </div>
    <button class="btn" onclick="nextSlide()">Next</button>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".slider img");
        const slider = document.getElementById("slider");

        function updateSlider() {
            slider.style.transform = `translateY(-${currentIndex * 440}px)`;
        }

        function nextSlide() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        }
    </script>
</body>
</html>
