<!-- Project 2: Text-to-Art Converter -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-to-Art</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    #artCanvas { width: 100%; height: 300px; border: 2px dashed #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Text-to-Art Converter</h1>
  <input type="text" id="textInput" placeholder="Type here...">
  <div id="artCanvas"></div>
  <script>
    const textInput = document.getElementById("textInput");
    const artCanvas = document.getElementById("artCanvas");

    const shapes = ['◯','▲','■','◆','⬟','⬢','✦','✧'];

    textInput.addEventListener("input", () => {
      artCanvas.innerHTML = '';
      [...textInput.value].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = shapes[i % shapes.length];
        span.style.fontSize = `${10 + i % 5 * 5}px`;
        span.style.margin = '2px';
        span.style.display = 'inline-block';
        span.style.transform = `rotate(${i * 15}deg)`;
        artCanvas.appendChild(span);
      });
    });
  </script>
</body>
</html>
