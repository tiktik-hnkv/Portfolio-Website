<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complex Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 100px);
      gap: 4px;
      width: 1000px;
      margin: 20px auto;
      border: 2px solid #aaa;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      border: 1px solid #999;
      background-color: #f9f9f9;
    }

    .A { grid-column: 1 / 2; grid-row: 1 / 3; }
    .B { grid-column: 2 / 3; grid-row: 1 / 2; }
    .C { grid-column: 2 / 3; grid-row: 2 / 3; }
    .D { grid-column: 3 / 4; grid-row: 1 / 3; }
    .E { grid-column: 4 / 6; grid-row: 1 / 2; }
    .F { grid-column: 6 / 7; grid-row: 1 / 2; }
    .G { grid-column: 4 / 5; grid-row: 2 / 3; }
    .H { grid-column: 5 / 6; grid-row: 2 / 3; }
    .I { grid-column: 6 / 7; grid-row: 2 / 3; }
    .J { grid-column: 1 / 3; grid-row: 3 / 4; }
    .K { grid-column: 1 / 4; grid-row: 4 / 5; }
    .L { grid-column: 4 / 5; grid-row: 4 / 5; }
    .M { grid-column: 5 / 7; grid-row: 4 / 5; }

  </style>
</head>
<body>

  <div class="container">
    <div class="box A">A</div>
    <div class="box B">B</div>
    <div class="box C">C</div>
    <div class="box D">D</div>
    <div class="box E">E</div>
    <div class="box F">F</div>
    <div class="box G">G</div>
    <div class="box H">H</div>
    <div class="box I">I</div>
    <div class="box J">J</div>
    <div class="box K">K</div>
    <div class="box L">L</div>
    <div class="box M">M</div>
  </div>

</body>
</html>
